<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f2f1;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #1a1a1a;
    }

    .panel {
      max-width: 620px;
      margin: 50px auto;
      background: #ffffff;
      border: 1px solid #d0d0d0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 26px 30px;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      font-weight: 600;
    }

    p {
      line-height: 1.6;
      font-size: 15px;
    }

    .riddle {
      margin: 22px 0;
      padding-left: 12px;
      border-left: 3px solid #c8c8c8;
      color: #444;
    }

    .choices {
      margin-top: 24px;
    }

    .choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid #c8c8c8;
      background: #fafafa;
      cursor: pointer;
      font-size: 14px;
    }

    .choice-btn:hover {
      background: #f0f0f0;
    }

    .status {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      font-style: italic;
    }

    .mono {
      font-family: Consolas, "Courier New", monospace;
      font-size: 13px;
    }

    .chat-box {
      background: #f8f8f8;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h2>Device Access Required</h2>

    <p>
      The session token has granted provisional access to the device.
      Final integrity depends on the correct failure analysis.
    </p>

    <div class="riddle">
      <p>
        The lock was strong.<br>
        The key was weak.<br><br>
        Which one failed?

    </div>

    <div class="choices">
      <button class="choice-btn" onclick="choose('habit')">

    </div>

    </p>
  </div>

  <script>
    function choose(answer) {
      const status = document.getElementById("status");
      status.innerText = "Unlocking deviceâ€¦";

      setTimeout(() => {

        if (answer === "habit") {
          // Correct path
          document.body.innerHTML = `
            <div class="panel">
              <h2>Device Unlocked</h2>

              <p>Passcode accepted.</p>

              <p class="mono">
                Unlock Method: Reused personal date<br>
                Pattern: Non-random, human-generated
              </p>

              <p>
                Chat logs, notes, and call history are intact.
              </p>

              <p class="status">
                Integrity check: clean.
              </p>
            </div>
          `;
          setTimeout(() => {
            window.location.href = "Stages1.html";
          }, 2500);
        } else {
          // Encryption path â†’ misdirection + redirect
          document.body.innerHTML = `
            <div class="panel">
              <h2>Device Unlocked</h2>

              <p>Cryptographic fallback accepted.</p>

              <p class="mono">
                Some records reconstructed from partial cache.
              </p>

              <hr>

              <p class="mono">
                Contact: Saved (+91 xxxxxxxxx4)
              </p>

              <div class="mono chat-box">
                00:34 â€” This was not agreed.<br>
                00:36 â€” You changed the scope without telling me.<br>
                00:41 â€” We will discuss this later.
              </div>

              <p class="status">
                Timestamp integrity: inconsistent.<br>
                Escalating for deeper inspectionâ€¦
              </p>
            </div>
          `;

          // ðŸ”— DELAYED REDIRECT TO STAGE 1
          setTimeout(() => {
            window.location.href = "Stages1.html";
          }, 2500);
        }

      }, 1200);
    }
  </script>

</body>
</html>
