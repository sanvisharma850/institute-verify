<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resuming Windows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="boot.css">
</head>
<body>

  <div class="boot-screen">
    <img src="windows-logo.png" class="boot-logo" alt="Windows">

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="status">

  </div>

  <script src="boot.js"></script>
</body>
</html>
